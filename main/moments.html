  <script>
    const images = [
      "moments_iamages/mnts (1).jpg",
      "moments_iamages/mnts (2).jpg",
      "moments_iamages/mnts (3).jpg",
      "moments_iamages/mnts (4).jpg",
      "moments_iamages/mnts (5).jpg",
      "moments_iamages/mnts (6).jpg",
      "moments_iamages/mnts (7).jpg",
      "moments_iamages/mnts (8).jpg",
      "moments_iamages/mnts (9).jpg",
      "moments_iamages/mnts (10).jpg",
      "moments_iamages/mnts (11).jpg",
      "moments_iamages/mnts (12).jpg",
      "moments_iamages/mnts (13).jpg",
      "moments_iamages/mnts (14).jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      lightboxImage.src = images[currentIndex];
      lightbox.style.display = "flex";
      document.body.style.overflow = "hidden";  // Disable scrolling on the body
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.body.style.overflow = "auto";  // Re-enable scrolling on the body
    }

    function changeImage(direction) {
      currentIndex += direction;

      // Wrap around if index goes out of bounds
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }

      // Update the lightbox image source
      document.getElementById("lightbox-image").src = images[currentIndex];
    }
  </script>
